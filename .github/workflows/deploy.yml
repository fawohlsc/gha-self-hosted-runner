name: Deploy GitHub Runner to Azure

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:  
    - uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Deploy GitHub Runner to Azure
      run:  |
        ./deploy.sh ${{ secrets.GITHUB_TOKEN }}
    - name: Logout of Azure
      run: |
        az logout
